<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Badminton Termine</title>
    <style>
        /* Body styling with background color */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #e0f7fa; /* Light blue background */
        }
        
        /* Header and logo */
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .logo {
            display: block;
            max-width: 100%; /* Ensures the logo is responsive */
            height: auto; /* Maintains aspect ratio */
            margin: 0 auto; /* Centers the logo horizontally */
        }

        .table-container {
            margin: 20px 0;
        }
        
        /* Table styling with alternating row colors */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray for alternating rows */
        }
        
        tr:nth-child(odd) {
            background-color: #ffffff; /* White for alternating rows */
        }
        
        caption {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        /* Static info text inside a rounded rectangle */
        .info-box {
            background-color: white;
            border-radius: 15px; /* Creates rounded corners */
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px; /* Centers the text block and sets a max width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
        }

        /* Button styling */
        .mail-button {
            display: block;
            margin: 10px auto 40px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .mail-button:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Badminton Group Logo" class="logo">
    
    <!-- Title -->
    <h1>MÃ¶gen unsere Spiele spannend sein!</h1>

    <!-- Future Schedule Table -->
    <div class="table-container">
        <table id="futureScheduleTable">
            <caption>Geplant</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Player 3</th>
                    <th>Player 4</th>
                </tr>
            </thead>
            <tbody>
                <!-- Future schedule data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Past Schedule Table -->
    <div class="table-container">
        <table id="pastScheduleTable">
            <caption>Gespielt</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Player 3</th>
                    <th>Player 4</th>
                </tr>
            </thead>
            <tbody>
                <!-- Past schedule data will be inserted here -->
            </tbody>
        </table>
    </div>

<script>
    const dataUrl = 'https://raw.githubusercontent.com/RobertWoodapple/BadmintonGroup/refs/heads/main/data.json';

    fetch(dataUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const futureTableBody = document.getElementById('futureScheduleTable').querySelector('tbody');
            const pastTableBody = document.getElementById('pastScheduleTable').querySelector('tbody');

            futureTableBody.innerHTML = '';
            pastTableBody.innerHTML = '';

            // Prepare foresight container
            let foresightItems = [];

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.players[0]}</td>
                    <td>${item.players[1]}</td>
                    <td>${item.players[2]}</td>
                    <td>${item.players[3]}</td>
                `;

                if (item.scheduleType === "planned") {
                    futureTableBody.appendChild(row);
                } else if (item.scheduleType === "played") {
                    pastTableBody.appendChild(row);
                } else if (item.scheduleType === "foresight") {
                    foresightItems.push(row);
                }
            });

            // Render foresight section if available
            if (foresightItems.length > 0) {
                const foresightContainer = document.createElement('div');
                foresightContainer.className = "table-container";
                foresightContainer.innerHTML = `
                    <table id="foresightScheduleTable">
                        <caption>NÃ¤chste Saison</caption>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                                <th>Player 4</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                `;
                
                document.body.appendChild(foresightContainer);

                const foresightBody = foresightContainer.querySelector('tbody');
                foresightItems.forEach(r => foresightBody.appendChild(r));
            }

            // INFO BOX am Ende + Button
            const infoBox = document.createElement('div');
            infoBox.className = "info-box";
            infoBox.innerHTML = `
                Das Sommer-Abo kostet 32,-- â‚¬ pro Spielstunde.<br>
                Das Winter-Abo kostet 34,-- â‚¬ pro Spielstunde.<br><br>
                Wenn 4 Spieler spielen, muss jeder 8,00 â‚¬ (im Sommer)
                bzw. 8,50 â‚¬ (im Winter) bezahlen.
            `;
            document.body.appendChild(infoBox);

            const mailButton = document.createElement('button');
            mailButton.className = "mail-button";
            mailButton.textContent = "ðŸ“§ Anfrage senden";
            mailButton.onclick = () => {
                window.location.href = "mailto:robert.holzapfel@web.de?subject=Badminton%20Termine";
            };
            document.body.appendChild(mailButton);
        })
        .catch(error => {
            console.error('Error fetching the JSON data:', error);
        });
</script>
</body>
</html>
